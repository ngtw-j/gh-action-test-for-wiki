---
name: GitHub Wiki upload

on:
  push:
    branches:
      - main
    paths: [wiki/**, .github/workflows/wiki.yml]

concurrency:
  group: wiki
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  wiki:
    name: Publish to GitHub Wiki
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: ${{github.repository}}
          path: ${{github.repository}}
      - name: Update Sprint Planning
        run: |
          cd $GITHUB_WORKSPACE/${{github.repository}}
          RETROSPECTIVE_FILES=$(find wiki -type f -name "Sprint-Retrospective*.md")
          PLANNING_FILE="wiki/Sprint-Planning.md"

          echo "# Sprint Planning" > "$PLANNING_FILE"
          echo $RETROSPECTIVE_FILES
          for file in $RETROSPECTIVE_FILES; do
            echo "- [$(basename "$file")]($(dirname "$file")/$(basename "$file"))" >> "$PLANNING_FILE"
          done
      - name: Checkout Wiki
        uses: actions/checkout@v4
        with:
          repository: ${{github.repository}}.wiki
          path: ${{github.repository}}.wiki

      - name: Push to wiki
        run: |
          set -e
          cd $GITHUB_WORKSPACE/${{github.repository}}.wiki
          cp -r $GITHUB_WORKSPACE/${{github.repository}}/wiki/* .
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff-index --quiet HEAD || git commit -m "action: wiki sync" && git push